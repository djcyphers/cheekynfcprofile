<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyphers Technologies NFC Site</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a; /* Deep black cyberpunk background */
            font-family: 'Courier New', monospace;
            color: #00ff00; /* Classic green terminal text */
            overflow: hidden;
        }
        .modal {
            background: #1a1a2e; /* Dark base with a purple tint */
            border: 2px solid #00d4ff;
            padding: 30px 20px;
            text-align: left;
            border-radius: 15px;
            max-width: 350px;
            min-height: 400px;
            position: relative;
            display: none;
            box-shadow: 0 0 25px #00d4ff;
        }
        .modal h1 {
            font-size: 1.2em;
            font-weight: 300;
            color: #ff00ff; /* Neon pink for title */
            text-transform: uppercase;
            animation: glitch 1s linear infinite;
            margin: 0px 0 20px 0;
            letter-spacing: 1px;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        .modal p {
            font-size: 1em;
            color: #00d4ff; /* Neon blue for text */
            margin: 20px 0;
            clear: both;
        }
        .modal button {
            background: #4b0082; /* Dark purple button base */
            color: #ff00ff; /* Neon pink text */
            border: 2px solid #00d4ff; /* Neon blue border */
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 8px 5px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            display: block;
            width: calc(100% - 10px);
            text-align: center;
        }
        .modal button:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 10px #00d4ff, 0 0 20px #ff00ff;
        }

        #ct-robot {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            float: left;
            margin-right: 15px;
            margin-top: -5px;
        }
        #ct-robot svg {
            width: 100%;
            height: auto;
        }
        #laugh {
            position:absolute;
            bottom: 8vh;
        }
        #hacking-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2em;
            animation: static 0.1s infinite;
        }
        @keyframes static {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        #hacking-text {
            white-space: pre-wrap;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }
        .wiggle {
            animation: wiggle 0.3s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div id="hacking-screen">
        <div id="hacking-text">Accessing Mainframe...</div>
    </div>
    <div class="modal" id="popup">
        <div id="ct-robot"></div>
        <h1>Cyphers Technologies</h1>
        <p>Don't just tap and run! üèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è</p><p>We can have so much fun! ü•≥</p>
        <button onmouseover="this.innerText='Call Me... Maybe?'; wiggleButton(this)"
                onmouseout="this.innerText='Call Me'"
                onclick="window.location.href='tel:+12532284434'">Call Me</button>
        <button onmouseover="this.innerText='Email Me... Or Not!'; wiggleButton(this)"
                onmouseout="this.innerText='Email Me'"
                onclick="window.location.href='mailto:dj@djcyphers.com'">Email Me</button>
        <button onmouseover="this.innerText='Add My Contact!'; wiggleButton(this)"
                onmouseout="this.innerText='Save Contact'"
                onclick="downloadVCard()">Save Contact</button>
        <blockquote>We're a bleeding-edge tech consultancy and security integration firm based in Washington State.</blockquote>
    </div>

    <audio id="laugh" src="https://cdn.freesound.org/previews/790/790646_15090270-lq.mp3" autoplay muted controls></audio>

    <script>

        const hackingScreen = document.getElementById('hacking-screen');
        const popup = document.getElementById('popup');
        const laugh = document.getElementById('laugh');
        const ctRobot = document.getElementById('ct-robot');

        // SVG templates

        const winkingSVG = `
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                    <stop offset="0" style="stop-color:#FFF33B"/>
                    <stop offset="7.605071e-02" style="stop-color:#FFE029"/>
                    <stop offset="0.1665" style="stop-color:#FFD217"/>
                    <stop offset="0.2598" style="stop-color:#FEC90E"/>

                    <stop offset="0.6685" style="stop-color:#F1EA2E"/>
                    <stop offset="0.8206" style="stop-color:#FFF465"/>
                    <stop offset="0.9516" style="stop-color:#E4E417"/>
                </linearGradient>
                <linearGradient id="SVGID_2_wink" gradientUnits="userSpaceOnUse" x1="45.5221" y1="17" x2="49.7351" y2="17">
                    <stop offset="0" style="stop-color:#FFF33B"/>

                <path fill="#F8EC0B" d="M44.5,34.4l9.1,0c0,0,0,0,0,0c0,5-4.1,9.1-9.1,9.1s-9.1-4.1-9.1-9.1H44.5z"/>

        // Fake "hacking" sequence
        const hackingMessages = [
            "Accessing Mainframe...",
            "Bypassing Firewall...",
            "Cracking Encryption...",
            "Infiltrating System...",
            "Access Granted!"
        ];
        let messageIndex = 0;

        function showHackingMessage() {
            if (messageIndex < hackingMessages.length) {
                hackingText.textContent = hackingMessages[messageIndex];
                messageIndex++;
                setTimeout(showHackingMessage, 800);
            } else {
                hackingScreen.style.display = 'none';
                popup.style.display = 'block';
                // Set initial SVG (smiling)
                ctRobot.innerHTML = smilingSVG;
            }
        }

        // Start the hacking sequence
        showHackingMessage();

        // Animate the CT robot head (toggle between smiling and winking)
        let isWinking = false;
        setInterval(() => {
            isWinking = !isWinking;
            ctRobot.innerHTML = isWinking ? winkingSVG : smilingSVG;
        }, 2000);

        // Better wiggle function that runs a few times then stops
        function wiggleButton(button) {
            button.classList.remove('wiggle');
            setTimeout(() => {
                button.classList.add('wiggle');
            }, 10);
        }

        // VCard download function
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Dennis Cyphers
N:Cyphers;Dennis;;;
ORG:Cyphers Technologies
TEL:+12532284434
EMAIL:dj@djcyphers.com
URL:https://cypherstechnologies.com
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dennis_Cyphers.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
